<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Cash Register Manger</h1>
        <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.
        </p>
        <div class="inputs">
            <label for="bill-amt">Bill Amount:</label>
            <input type="number" id="bill-amt" />
            <button id="next">Next</button>
            <div class="cashgiven">
                <label for="cash-given">Cash Given:</label>
                <input type="number" id="cash-given" />
                <button id="check">Check</button>
                <table class="change-table">
                    <caption>
                        Return Change
                    </caption>
                    <tr>
                        <th>No of Notes</th>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                        <td class="no-of-notes"></td>
                    </tr>
                    <tr>
                        <th>Note</th>
                        <td>2000</td>
                        <td>500</td>
                        <td>100</td>
                        <td>20</td>
                        <td>10</td>
                        <td>5</td>
                        <td>1</td>
                    </tr>
            </div>
        </div>
        <h2 id="error"></h2>
    </div>
    <script src="index.js"></script>
</body>

</html>
